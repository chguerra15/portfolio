<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="mailto:christianguerra030@gmail.com" method="POST" enctype="text/plain">
        <label for="email">Your Email:</label>
