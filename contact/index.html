<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation menu will be automatically generated and injected here -->

    <main class="contact-section">
        <h1>Contact</h1>
        <p>Feel free to reach out for collaboration, inquiries, or just to say hi!</p>

        <form action="mailto:christianguerra030@gmail.com" method="POST" enctype="text/plain" class="contact-form">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="body">Message:</label>
            <textarea id="body" name="body" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Christian Guerra</p>
    </footer>

    <script type="module" src="../global.js"></script>
</body>
</html>
