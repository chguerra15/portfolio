<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Wrapper for better positioning */
        .summary-wrapper {
            max-width: 850px;
            margin: 30px auto;
        }

        /* Summary Box with Padding */
        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title inside the box */
        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        /* Grid layout for better spacing */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        /* Labels */
        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Values */
        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        /* Scatterplot styles */
        .chart-container {
            text-align: center;
            margin: 40px auto;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>  
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        const width = 900, height = 500;
        const margin = { top: 20, right: 40, bottom: 50, left: 60 };

        // Append SVG for scatterplot
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#f9f9f9");

        const tooltip = d3.select("#tooltip");

        async function loadData() {
            try {
                let data = await d3.csv('loc.csv', d => ({
                    datetime: new Date(d.datetime),
                    hourFrac: +d.hourFrac,  // Ensure it's a number
                    totalLines: +d.length,
                    file: d.file,
                    author: d.author
                }));

                console.log("CSV Data Loaded:", data);

                createScatterplot(data);
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        function createScatterplot(commits) {
            console.log("✅ Creating Scatterplot with Data:", commits);

            if (commits.length === 0) {
                console.error("❌ No commits to display.");
                return;
            }

            // Define X and Y scales
            const xScale = d3.scaleTime()
                .domain(d3.extent(commits, d => d.datetime))
                .range([margin.left, width - margin.right])
                .nice();

            const yScale = d3.scaleLinear()
                .domain([24, 0])  // Flipped so 00:00 is at the bottom
                .range([height - margin.bottom, margin.top]);

            // Radius scale
            const [minLines, maxLines] = d3.extent(commits, d => d.totalLines);
            const rScale = d3.scaleSqrt()
                .domain([minLines, maxLines])
                .range([3, 20]);

            // Axes
            const xAxis = d3.axisBottom(xScale).ticks(10);
            const yAxis = d3.axisLeft(yScale).tickFormat(d => `${String(d).padStart(2, '0')}:00`);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(xAxis);

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(yAxis);

            // Add grid lines
            const gridlines = svg.append("g")
                .attr("class", "gridlines")
                .attr("transform", `translate(${margin.left}, 0)`);

            gridlines.call(
                d3.axisLeft(yScale)
                    .tickSize(-width + margin.right + margin.left)
                    .tickFormat("")
            );

            // Scatterplot dots
            const dots = svg.append("g").attr("class", "dots");

            dots.selectAll("circle")
                .data(commits)
                .join("circle")
                .attr("cx", d => xScale(d.datetime))
                .attr("cy", d => yScale(d.hourFrac))
                .attr("r", d => rScale(d.totalLines))
                .attr("fill", "steelblue")
                .attr("fill-opacity", 0.7)
                .attr("stroke", "#000")
                .attr("stroke-width", 0.5)
                .style("cursor", "pointer")
                .on("mouseenter", function (event, d) {
                    d3.select(this)
                        .transition().duration(200)
                        .attr("fill-opacity", 1)
                        .attr("r", d => rScale(d.totalLines) * 1.3);

                    tooltip.html(`
                        <strong>File:</strong> ${d.file} <br>
                        <strong>Author:</strong> ${d.author} <br>
                        <strong>Date:</strong> ${d.datetime.toLocaleString()} <br>
                        <strong>Lines Edited:</strong> ${d.totalLines}
                    `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px")
                    .style("opacity", 1);
                })
                .on("mouseleave", function () {
                    d3.select(this)
                        .transition().duration(200)
                        .attr("fill-opacity", 0.7)
                        .attr("r", d => rScale(d.totalLines));

                    tooltip.style("opacity", 0);
                })
                .on("click", function () {
                    d3.selectAll("circle").attr("fill", "steelblue");
                    d3.select(this).attr("fill", "red");
                });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
