<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .summary-wrapper {
            max-width: 850px;
            margin: 30px auto;
        }

        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        .chart-container {
            max-width: 1000px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                let data = await d3.csv('loc.csv');  
                console.log("CSV Data Loaded:", data);

                let stats = [
                    { label: "Commits", value: data.length },
                    { label: "Files", value: new Set(data.map(d => d.file)).size },
                    { label: "Total LOC", value: d3.sum(data, d => +d.length).toLocaleString() },
                    { label: "Max Depth", value: d3.max(data, d => +d.depth) || 0 },
                    { label: "Avg Depth", value: (d3.mean(data, d => +d.depth) || 0).toFixed(2) },
                    { label: "Longest Line", value: d3.max(data, d => +d.length) || 0 },
                    { label: "Authors", value: new Set(data.map(d => d.author)).size },
                    { label: "Days Worked", value: new Set(data.map(d => d.date)).size },
                    { label: "Most Active Time", value: "Unknown" }
                ];

                const summaryDiv = d3.select("#summary");
                summaryDiv.selectAll(".summary-item")
                    .data(stats)
                    .enter()
                    .append("div")
                    .attr("class", "summary-item")
                    .html(d => `
                        <div>
                            <div class="summary-label">${d.label}</div>
                            <div class="summary-value">${d.value}</div>
                        </div>
                    `);
            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#summary").append("p").text("Failed to load data.");
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
