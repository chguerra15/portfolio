<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            text-align: center;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .summary-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        circle:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scatter Plot -->
        <div class="chart-container">
            <h2>Commits by Time of Day</h2>
            <div id="chart"></div>
        </div>

        <!-- Summary Table -->
        <div class="summary-container">
            <div class="summary-title">Summary</div>
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        const width = 1000, height = 600;
        const margin = { top: 20, right: 40, bottom: 50, left: 60 };

        const svg = d3.select("#chart")
            .append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("overflow", "visible");

        const tooltip = d3.select("#tooltip");

        async function loadData() {
            try {
                let data = await d3.csv("commits.csv", d => ({
                    datetime: new Date(d.datetime),
                    hourFrac: +d.hourFrac,
                    totalLines: +d.totalLines,
                    author: d.author,
                    file: d.file,
                    id: d.id
                }));
                console.log("Loaded Data:", data);  // âœ… Debugging step
                if (data.length === 0) {
                console.error("CSV file is empty or not formatted correctly.");
                }

                createScatterplot(data);
                createSummaryTable(data);
            } 
            catch (error) {
                console.error("Error loading CSV:", error);
            }
        }


        function createScatterplot(commits) {
            const xScale = d3.scaleTime()
                .domain(d3.extent(commits, d => d.datetime))
                .range([margin.left, width - margin.right])
                .nice();

            const yScale = d3.scaleLinear()
                .domain([0, 24])
                .range([height - margin.bottom, margin.top]);

            const [minLines, maxLines] = d3.extent(commits, d => d.totalLines);
            const rScale = d3.scaleSqrt()
                .domain([minLines, maxLines])
                .range([3, 30]);

            const xAxis = d3.axisBottom(xScale).ticks(10);
            const yAxis = d3.axisLeft(yScale).tickFormat(d => `${String(d).padStart(2, '0')}:00`);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(xAxis);

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(yAxis);

            svg.append("g")
                .attr("class", "gridlines")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(d3.axisLeft(yScale).tickFormat("").tickSize(-width + margin.right + margin.left));

            const dots = svg.append("g").attr("class", "dots");

            dots.selectAll("circle")
                .data(commits)
                .join("circle")
                .attr("cx", d => xScale(d.datetime))
                .attr("cy", d => yScale(d.hourFrac))
                .attr("r", d => rScale(d.totalLines))
                .attr("fill", "steelblue")
                .attr("fill-opacity", 0.7)
                .on("mouseenter", (event, d) => {
                    d3.select(event.currentTarget).style("fill-opacity", 1);
                    updateTooltipContent(d);
                    updateTooltipPosition(event);
                    tooltip.style("opacity", 1);
                })
                .on("mouseleave", () => {
                    d3.select(event.currentTarget).style("fill-opacity", 0.7);
                    tooltip.style("opacity", 0);
                });

            dots.selectAll("circle")
                .sort((a, b) => d3.descending(a.totalLines, b.totalLines));
        }

        function updateTooltipContent(commit) {
            tooltip.html(`
                <strong>Commit:</strong> ${commit.id} <br>
                <strong>Date:</strong> ${commit.datetime.toLocaleString()} <br>
                <strong>Author:</strong> ${commit.author} <br>
                <strong>File:</strong> ${commit.file} <br>
                <strong>Lines Edited:</strong> ${commit.totalLines}
            `);
        }

        function updateTooltipPosition(event) {
            tooltip.style("left", `${event.pageX + 10}px`)
                   .style("top", `${event.pageY + 10}px`);
        }

        function createSummaryTable(data) {
            const totalCommits = data.length;
            const totalFiles = d3.group(data, d => d.file).size;
            const totalLOC = d3.sum(data, d => +d.totalLines);
            const maxDepth = d3.max(data, d => +d.hourFrac) || 0;
            const avgDepth = d3.mean(data, d => +d.hourFrac) || 0;
            const longestLine = d3.max(data, d => +d.totalLines) || 0;
            const totalAuthors = d3.group(data, d => d.author).size;
            const totalDaysWorked = d3.group(data, d => d.datetime.toDateString()).size;

            const stats = [
                { label: "Commits", value: totalCommits },
                { label: "Files", value: totalFiles },
                { label: "Total LOC", value: totalLOC.toLocaleString() },
                { label: "Max Depth", value: maxDepth },
                { label: "Avg Depth", value: avgDepth.toFixed(2) },
                { label: "Longest Line", value: longestLine },
                { label: "Authors", value: totalAuthors },
                { label: "Days Worked", value: totalDaysWorked }
            ];

            d3.select("#summary").selectAll(".summary-item")
                .data(stats)
                .enter()
                .append("div")
                .attr("class", "summary-item")
                .html(d => `
                    <div class="summary-label">${d.label}</div>
                    <div class="summary-value">${d.value}</div>
                `);
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>
</html>
