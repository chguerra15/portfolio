<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="stats"></div>

    <script>
        let data = [];
    
        async function loadData() {
            try {
                data = await d3.csv('loc.csv');  
                console.log("CSV Data Loaded:", data);
    
                const statsDiv = d3.select("#stats");
                statsDiv.html(""); 
    
                if (data.length > 0) {
                    const table = statsDiv.append("table").style("border-collapse", "collapse");
    
                    const headers = Object.keys(data[0]);
                    const thead = table.append("thead");
                    const headerRow = thead.append("tr");
                    headerRow.selectAll("th")
                        .data(headers)
                        .enter()
                        .append("th")
                        .text(d => d)
                        .style("border", "1px solid black")
                        .style("padding", "5px")
                        .style("background-color", "#ddd");
    
                    const tbody = table.append("tbody");
                    data.forEach(row => {
                        const tr = tbody.append("tr");
                        headers.forEach(column => {
                            tr.append("td")
                              .text(row[column])
                              .style("border", "1px solid black")
                              .style("padding", "5px");
                        });
                    });
    
                } else {
                    statsDiv.append("p").text("No data found in CSV.");
                }
    
            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#stats").append("p").text("Failed to load data.");
            }
        }
    
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
    
</body>
</html>
