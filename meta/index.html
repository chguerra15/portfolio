<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Page Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Scatterplot container */
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 1000px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Summary Box */
        .summary-wrapper {
            max-width: 850px;
            margin: 50px auto;
            padding: 20px;
        }

        .summary-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        /* Grid Layout */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: bold;
            color: #212529;
        }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Ensure SVG Fits in Container */
        svg {
            width: 100%;
            height: auto;
            max-height: 500px;
        }

        /* Scatterplot dot interaction */
        circle:hover {
            transform: scale(1.2);
            transition: 0.2s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Scatterplot -->
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <!-- Summary Stats -->
    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="main.js"></script>
</body>
</html>
