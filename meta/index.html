<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Wrapper for better positioning */
        .summary-wrapper {
            max-width: 850px;
            margin: 30px auto;
        }

        /* Summary Box with Padding */
        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title inside the box */
        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        /* Grid layout for better spacing */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Space between items */
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        /* Labels */
        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Values */
        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        /* Scatterplot styles */
        .chart-container {
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>  
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <script>
        const width = 900, height = 500;
        const margin = { top: 20, right: 40, bottom: 50, left: 60 };

        // Append SVG for scatterplot
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#f9f9f9");

        async function loadData() {
            try {
                let data = await d3.csv('loc.csv', d => ({
                    datetime: new Date(d.datetime),
                    hourFrac: +d.hourFrac,  // ✅ Ensure it's a number
                    totalLines: +d.length,
                    author: d.author,
                    file: d.file,
                    id: d.id
                }));

                console.log("Loaded Data:", data.slice(0, 10)); // Debugging step

                if (data.length === 0) {
                    console.error("CSV file is empty or incorrect.");
                    return;
                }

                createScatterplot(data);
                createSummaryTable(data);
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        function createScatterplot(commits) {
            console.log("✅ Creating Scatterplot with Data:", commits);

            if (commits.length === 0) {
                console.error("❌ No commits to display.");
                return;
            }

            // Define X and Y scales
            const xScale = d3.scaleTime()
                .domain(d3.extent(commits, d => new Date(d.datetime)))
                .range([margin.left, width - margin.right])
                .nice();

            const yScale = d3.scaleLinear()
                .domain([0, 24])  // ✅ Ensures 00:00 is at the bottom, 24:00 at the top
                .range([height - margin.bottom, margin.top]); // ✅ Proper mapping

            // Radius scale
            const [minLines, maxLines] = d3.extent(commits, d => +d.totalLines);
            const rScale = d3.scaleSqrt()
                .domain([minLines, maxLines])
                .range([3, 20]);

            // Axes
            const xAxis = d3.axisBottom(xScale).ticks(10);
            const yAxis = d3.axisLeft(yScale).tickFormat(d => `${String(d).padStart(2, '0')}:00`);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(xAxis);

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(yAxis);

            // Scatterplot dots
            const dots = svg.append("g").attr("class", "dots");

            dots.selectAll("circle")
                .data(commits)
                .join("circle")
                .attr("cx", d => xScale(new Date(d.datetime)))
                .attr("cy", d => yScale(+d.hourFrac))  // ✅ Properly maps values
                .attr("r", d => rScale(+d.totalLines))
                .attr("fill", "steelblue")
                .attr("fill-opacity", 0.7);
        }

        function createSummaryTable(data) {
            const totalCommits = data.length;
            const totalFiles = d3.group(data, d => d.file).size;
            const totalLOC = d3.sum(data, d => +d.totalLines);
            const maxDepth = d3.max(data, d => +d.depth) || 0;
            const avgDepth = d3.mean(data, d => +d.depth) || 0;
            const longestLine = d3.max(data, d => +d.totalLines) || 0;
            const totalAuthors = d3.group(data, d => d.author).size;
            const totalDaysWorked = d3.group(data, d => d.datetime.toDateString()).size;

            const stats = [
                { label: "Commits", value: totalCommits },
                { label: "Files", value: totalFiles },
                { label: "Total LOC", value: totalLOC.toLocaleString() },
                { label: "Max Depth", value: maxDepth },
                { label: "Avg Depth", value: avgDepth.toFixed(2) },
                { label: "Longest Line", value: longestLine },
                { label: "Authors", value: totalAuthors },
                { label: "Days Worked", value: totalDaysWorked }
            ];

            d3.select("#summary").selectAll(".summary-item")
                .data(stats)
                .enter()
                .append("div")
                .attr("class", "summary-item")
                .html(d => `
                    <div class="summary-label">${d.label}</div>
                    <div class="summary-value">${d.value}</div>
                `);
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>
</html>
