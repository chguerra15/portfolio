<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Wrapper for better positioning */
        .summary-wrapper {
            max-width: 850px;
            margin: 30px auto;
        }

        /* Summary Box with Padding */
        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title inside the box */
        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        /* Grid layout for better spacing */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Space between items */
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        /* Labels */
        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Values */
        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        /* Scatterplot styles */
        .chart-container {
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>  
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <script>
        const width = 900, height = 500;
        const margin = { top: 20, right: 40, bottom: 50, left: 60 };

        // Append SVG for scatterplot
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#f9f9f9");

        async function loadData() {
            try {
                let data = await d3.csv('loc.csv');  
                console.log("CSV Data Loaded:", data);

                // Compute summary stats
                let totalCommits = data.length;
                let totalFiles = d3.group(data, d => d.file).size;
                let totalLOC = d3.sum(data, d => +d.length);
                let maxDepth = d3.max(data, d => +d.depth) || 0;
                let avgDepth = d3.mean(data, d => +d.depth) || 0;
                let longestLine = d3.max(data, d => +d.length) || 0;
                let totalAuthors = d3.group(data, d => d.author).size;
                let totalDaysWorked = d3.group(data, d => d.date).size;

                // Avg file length computation
                const fileLengths = d3.rollups(
                    data,
                    v => d3.max(v, d => +d.line),
                    d => d.file
                );
                const avgFileLength = d3.mean(fileLengths, d => d[1]) || 0;

                // Most Active Time of Day
                const workByPeriod = d3.rollups(
                    data,
                    v => v.length,
                    d => new Date(d.datetime).toLocaleString('en', { dayPeriod: 'short' })
                );
                const maxPeriod = d3.greatest(workByPeriod, d => d[1])?.[0] || "Unknown";

                // Display in summary grid
                const summaryDiv = d3.select("#summary");

                const stats = [
                    { label: "Commits", value: totalCommits },
                    { label: "Files", value: totalFiles },
                    { label: "Total LOC", value: totalLOC.toLocaleString() },
                    { label: "Max Depth", value: maxDepth },
                    { label: "Avg Depth", value: avgDepth.toFixed(2) },
                    { label: "Longest Line", value: longestLine },
                    { label: "Authors", value: totalAuthors },
                    { label: "Days Worked", value: totalDaysWorked },
                    { label: "Avg File Length", value: avgFileLength.toFixed(2) },
                    { label: "Most Active Time", value: maxPeriod }
                ];

                summaryDiv.selectAll(".summary-item")
                    .data(stats)
                    .enter()
                    .append("div")
                    .attr("class", "summary-item")
                    .html(d => `
                        <div class="summary-label">${d.label}</div>
                        <div class="summary-value">${d.value}</div>
                    `);

                createScatterplot(data);
            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#summary").append("p").text("Failed to load data.");
            }
        }

        function createScatterplot(commits) {
            console.log("✅ Creating Scatterplot with Data:", commits);

            if (commits.length === 0) {
                console.error("❌ No commits to display.");
                return;
            }

            // Define X and Y scales
            const xScale = d3.scaleTime()
                .domain(d3.extent(commits, d => new Date(d.datetime)))
                .range([margin.left, width - margin.right])
                .nice();

            const yScale = d3.scaleLinear()
                .domain([24, 0])
                .range([height - margin.bottom, margin.top]);

            // Radius scale
            const [minLines, maxLines] = d3.extent(commits, d => +d.length);
            const rScale = d3.scaleSqrt()
                .domain([minLines, maxLines])
                .range([3, 20]);

            // Axes
            const xAxis = d3.axisBottom(xScale).ticks(10);
            const yAxis = d3.axisLeft(yScale).tickFormat(d => `${String(d).padStart(2, '0')}:00`);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(xAxis);

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(yAxis);

            // Scatterplot dots
            const dots = svg.append("g").attr("class", "dots");

            dots.selectAll("circle")
                .data(commits)
                .join("circle")
                .attr("cx", d => xScale(new Date(d.datetime)))
                .attr("cy", d => yScale(+d.hourFrac))
                .attr("r", d => rScale(+d.length))
                .attr("fill", "steelblue")
                .attr("fill-opacity", 0.7);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
