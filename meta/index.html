<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .summary-wrapper {
            max-width: 850px;
            margin: 30px auto;
        }

        .summary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .summary-title {
            font-size: 22px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }

        .summary-item {
            padding: 10px;
        }

        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 30px;
            font-weight: bold;
            color: #212529;
        }

        /* Chart container */
        .chart-container {
            max-width: 1000px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <!-- Chart container -->
    <div class="chart-container">
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
    </div>

    <!-- Summary container -->
    <div class="summary-wrapper">
        <div class="summary-container">
            <div class="summary-title">Summary</div>
            <div id="summary" class="summary-grid"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                let data = await d3.csv('loc.csv');  
                console.log("CSV Data Loaded:", data);

                data.forEach(d => {
                    d.datetime = new Date(d.time);
                    d.hourFrac = d.datetime.getHours() + d.datetime.getMinutes() / 60;
                    d.lines = +d.length;
                });

                createScatterplot(data);
                createSummary(data);

            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#summary").append("p").text("Failed to load data.");
            }
        }

        function createScatterplot(commits) {
            const width = 1000;
            const height = 600;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .style("overflow", "visible");

            const xScale = d3.scaleTime()
                .domain(d3.extent(commits, d => d.datetime))
                .range([50, width - 50])
                .nice();

            const yScale = d3.scaleLinear()
                .domain([0, 24])
                .range([height - 50, 50]);

            svg.append("g")
                .attr("transform", `translate(0,${height - 50})`)
                .call(d3.axisBottom(xScale));

            svg.append("g")
                .attr("transform", "translate(50,0)")
                .call(d3.axisLeft(yScale).ticks(24).tickFormat(d => `${d}:00`));

            svg.append("g")
                .selectAll("circle")
                .data(commits)
                .join("circle")
                .attr("cx", d => xScale(d.datetime))
                .attr("cy", d => yScale(d.hourFrac))
                .attr("r", 5)
                .attr("fill", "steelblue")
                .style("opacity", 0.7);
        }

        function createSummary(data) {
            const summaryData = [
                { label: "Commits", value: data.length },
                { label: "Files", value: new Set(data.map(d => d.file)).size },
                { label: "Total LOC", value: d3.sum(data, d => d.lines).toLocaleString() },
                { label: "Max Depth", value: d3.max(data, d => +d.depth) || 0 },
                { label: "Avg Depth", value: (d3.mean(data, d => +d.depth) || 0).toFixed(2) },
                { label: "Longest Line", value: d3.max(data, d => d.lines) || 0 },
                { label: "Authors", value: new Set(data.map(d => d.author)).size },
                { label: "Days Worked", value: new Set(data.map(d => d.date)).size },
                { label: "Most Active Time", value: "Unknown" } // Placeholder
            ];

            d3.select("#summary").selectAll(".summary-item")
                .data(summaryData)
                .enter()
                .append("div")
                .attr("class", "summary-item")
                .html(d => `
                    <div class="summary-label">${d.label}</div>
                    <div class="summary-value">${d.value}</div>
                `);
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>

</body>
</html>
