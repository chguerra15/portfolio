<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta - Code Analysis</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>

    <h1 class="page-title">Meta</h1>
    <p class="page-description">My Github Stats</p>

    <!-- Interactive Narrative Visualization -->
    <div id="scrollytelling">
        <!-- Commit History Scrollytelling -->
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- Scatter Plot -->
        <div id="chart"></div>
    </div>

    <!-- Summary + Files Section (Now Side by Side) -->
    <div class="summary-files-wrapper">
        <!-- Summary Section -->
        <div class="summary">
            <h2 class="summary-title">Summary</h2>
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Commits</td><td id="total-commits">--</td></tr>
                    <tr><td>Files</td><td id="total-files">--</td></tr>
                    <tr><td>Total LOC</td><td id="total-loc">--</td></tr>
                    <tr><td>Max Depth</td><td id="max-depth">--</td></tr>
                    <tr><td>Longest Line</td><td id="longest-line">--</td></tr>
                    <tr><td>Max Lines</td><td id="max-lines">--</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Files Changed Section -->
        <div class="files-container">
            <h2 class="files-title">Files Changed</h2>
            <dl class="files"></dl>
        </div>
    </div>

</body>
</html>
