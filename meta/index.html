<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Summary Container */
        .summary-wrapper {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        /* Title */
        .summary-title {
            font-size: 20px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 10px;
        }

        /* Stats Box */
        .summary-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .summary-item {
            flex: 1;
        }

        /* Labels */
        .summary-label {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
        }

        /* Values */
        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: #212529;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="summary-wrapper">
        <div class="summary-title">Summary</div>  
        <div id="summary"></div>
    </div>

    <script>
        async function loadData() {
            try {
                // Load CSV data
                let data = await d3.csv('loc.csv');  
                console.log("CSV Data Loaded:", data);

                // === COMPUTE SUMMARY STATS USING d3-array ===
                
                // 1. Aggregates over the whole dataset
                let totalCommits = data.length;
                let totalFiles = d3.group(data, d => d.file).size; // Unique files
                let totalLOC = d3.sum(data, d => +d.length); // Sum of line lengths
                let maxDepth = d3.max(data, d => +d.depth); // Max depth
                let avgDepth = d3.mean(data, d => +d.depth); // Avg depth
                let longestLine = d3.max(data, d => +d.length); // Longest line

                // 2. Number of distinct values
                let totalAuthors = d3.group(data, d => d.author).size; // Unique authors
                let totalDaysWorked = d3.group(data, d => d.date).size; // Unique days

                // 3. Grouped Aggregates (e.g., Avg file length)
                const fileLengths = d3.rollups(
                    data,
                    (v) => d3.max(v, d => +d.line), // Max line per file
                    (d) => d.file
                );
                const avgFileLength = d3.mean(fileLengths, d => d[1]); // Avg of max file lengths

                // 4. Most Active Time of Day
                const workByPeriod = d3.rollups(
                    data,
                    v => v.length,
                    d => new Date(d.datetime).toLocaleString('en', { dayPeriod: 'short' })
                );
                const maxPeriod = d3.greatest(workByPeriod, d => d[1])?.[0];

                // === DISPLAY THE SUMMARY STATS IN THE UI ===

                const summaryDiv = d3.select("#summary")
                    .append("div")
                    .attr("class", "summary-container");

                // Define stats to display
                const stats = [
                    { label: "Commits", value: totalCommits },
                    { label: "Files", value: totalFiles },
                    { label: "Total LOC", value: totalLOC },
                    { label: "Max Depth", value: maxDepth },
                    { label: "Avg Depth", value: avgDepth.toFixed(2) }, // Rounded
                    { label: "Longest Line", value: longestLine },
                    { label: "Authors", value: totalAuthors },
                    { label: "Days Worked", value: totalDaysWorked },
                    { label: "Avg File Length", value: avgFileLength.toFixed(2) },
                    { label: "Most Active Time", value: maxPeriod }
                ];

                summaryDiv.selectAll(".summary-item")
                    .data(stats)
                    .enter()
                    .append("div")
                    .attr("class", "summary-item")
                    .html(d => `
                        <div class="summary-label">${d.label}</div>
                        <div class="summary-value">${d.value}</div>
                    `);

            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#summary").append("p").text("Failed to load data.");
            }
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
