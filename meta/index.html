<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./projects.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="stats"></div>

    <script>
        let data = [];

        async function loadData() {
            try {
                // Load CSV file
                data = await d3.csv('loc.csv'); // Ensure loc.csv is in the correct directory
                console.log("CSV Data Loaded:", data);

                // Check if data exists
                if (data.length > 0) {
                    d3.select("#stats")
                      .append("p")
                      .text(`First row: ${JSON.stringify(data[0])}`);
                } else {
                    d3.select("#stats")
                      .append("p")
                      .text("No data found in CSV.");
                }

            } catch (error) {
                console.error("Error loading CSV:", error);
                d3.select("#stats").append("p").text("Failed to load data.");
            }
        }

        // Load data when the document is ready
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
